---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,inc"
  phpmd:
    enabled: true
    config:
      rulesets: "phpmd.xml"
ratings:
  paths:
  - "**.inc"
  - "**.php"
exclude_paths:
- "vendor/*"
- "node_modules/*"
- "tests/*"